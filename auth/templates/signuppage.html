<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .signup-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .signup-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signup-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signup-button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .signup-button:hover {
            background-color: #4cae4c;
        }

        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        p {
            margin-top: 20px;
            color: #333;
        }

        p a {
            color: #5cb85c;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% for msg in messages %}
        <h6>
            <div class="alert alert-danger mt-3">
                {{ msg }}
            </div>
        </h6>
    {% endfor %}
    <div class="signup-box">
        <h2>Signup</h2>
        <form action="{% url 'user_create' %}" method="POST">
            {% csrf_token %}
            <input type="text" class="signup-input" name="fname" placeholder="Firstname" required>
            <input type="text" class="signup-input" name="lname" placeholder="Lastname" required>
            <input type="text" class="signup-input" name="uname" placeholder="Username" required>
            <input type="email" class="signup-input" name="mail" placeholder="Email Address" required>
            <input type="password" class="signup-input" name="pass" placeholder="Password" required>
            <input type="password" class="signup-input" name="cpass" placeholder="Confirm Password" required>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'loginpage' %}">Log In</a></p>
    </div>
</body>
</html>
