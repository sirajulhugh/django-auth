<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover {
            background-color: #4cae4c;
        }

        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        p {
            margin-top: 20px;
            color: #333;
        }

        p a {
            color: #5cb85c;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Member Login!</h2>
        <form action="{% url 'log' %}" method="POST">
            {% csrf_token %}
            <input type="text" class="login-input" name='usname' placeholder="Username" required>
            <input type="password" class="login-input" name="passd" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        {% for msg in messages %}
        <h6>
            <div class="alert alert-danger mt-3">
                {{ msg }}
            </div>
        </h6>
        {% endfor %}
        <p>Do you have an account? <a href="{% url 'signuppage' %}">Sign Up</a></p>
    </div>
</body>
</html>
